<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeMania</title>
    <link rel="icon" href="img/IconoP.ico">
    <!--Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--fuente-->
    <link href="https://fonts.googleapis.com/css?family=Signika|Sniglet&display=swap" rel="stylesheet">
    <!--Estilos-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <!--Encabezado-->
    <header id="cabeza">
      <h1>PokeMania</h1>
      <img id="pokeima" src="img/1.png" alt="">
    </header>
    <!--fin encabezado-->

    <!--Inicio login-->

    <div class="ventana" id="login">
        <img class="logo galerias-principa"  src="img/logo1.png" alt="">


    <div class="input-container">

      <!--Mensaje de No Ingresar-->
      <div class="mensaje" id="mensaje"></div>
      <!--Fin de No Ingresar-->

      <div class="grupo">
        <label for="usuario">Usuario:</label>
        <div class="input-grupo">
           <span><i class="fas fa-user"></i></span> 
          <input type="text" name="Usuario" id="usuario" placeholder="Usuario" value="LABORATORIA">
        </div>
      </div>

      <div class="grupo">
        <label for="Contraseña">Contraseña:</label>
        <div class="input-grupo">
          <span><i class="fas fa-key"></i></span> 
          <input type="password" name="contraseña" id="contrasena" placeholder="Contraseña" value="LABORATORIA">
        </div>
      </div>

      <div class="grupo-boton">
        <button id="capturarcontrasena">INGRESAR</button>
      </div>

    </div>
   </div>
  
  
  <!--fin Login-->
    <section class="hide" id="formularios">

      <button class="inicio" id="inicio">Inicio</button>
        
        <select class="disemenu" id="ordenar-abc">
          <option value="">ORDENAR ALFB.</option>
          <option value="0">Ordenar A-Z</option>
          <option value="1">Ordenar Z-A</option>
      
        </select>
        <select class="disemenu" id="ordenar-spawn">
          <option value="">ORDEN APARICION</option>
          <option value="2">Ascendente</option>
          <option value="3">Descendente</option>
        </select>
  
        <select class="disemenu" id="tipos">
          <option value="0">TIPOS</option>
          <option value="Grass">Planta</option>
          <option value="Poison">Veneno</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Normal"> Normal</option>
          <option value="Ground">Tierra</option>
          <option value="Fighting">Lucha</option>
          <option value="Rock">Roca</option>
          <option value="Ice">Hielo</option>
          <option value="Flying">Volador</option>
          <option value="Bug">Bicho</option>
          <option value="Electric">Eléctrico</option>
          <option value="Psychic">Psíquico</option>
          <option value="Ghost">Fantasma</option>
          <option value="Dragon">Dragón</option>
          </select>
        
          <select class="disemenu" id="debilidadp">
            <option value="0">DEBILIDADES</option>
            <option value="Grass">Planta</option>
            <option value="Poison">Veneno</option>
            <option value="Fire">Fuego</option>
            <option value="Water">Agua</option>
            <option value="Ground">Tierra</option>
            <option value="Fighting">Lucha</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Flying">Volador</option>
            <option value="Bug">Bicho</option>
            <option value="Electric">Eléctrico</option>
            <option value="Psychic">Psíquico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Dragon">Dragón</option>
            </select>

          <select class="huevos" id="huevos">
            <option value="">HUEVOS</option>
            <option value="2 km">2Km</option>
            <option value="5 km">5Km</option>
            <option value="10 km">10Km</option>
            <option value="Not in Eggs">No tiene</option>
          </select>
          <button class="salir" id="salir">Salir</button>
  
      </section> 

      <div class="search-box hide" id="botonbusca">
        <input class="search-texto hide" id="encontrarpoke" type="text" name="" placeholder="Buscar">
        <a class="search-btn hide" href="#"><i class="fas fa-search"></i></a>
        
      </div>

      <div class="pokemostrar hide" id="atrapados"></div>
      <div class="pokemostrar  hide" id="noatrapados"></div>

      <div class="cuenta hide" id="pokecuenta"> </div>
      <div class="cuenta hide" id="promediototal"></div>

      <div class="hide" id="contenedorpoke"></div>

      <!-- PIE DE  PAGINA FOOTER -->
      <footer class="footer" id="piep"> 
          <div class="piePagina">
            <span  class="iconosf"><i class="far fa-copyright"></i></span>
            Copyright 2019 by Fiorela & Leslie Todos los derechos reservados
          </div>
      </footer>

  <!--JS-->

    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="./data/pokemon/pokemon.js"></script>
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
  
  </body>
</html>
